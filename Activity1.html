<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Basic Fuctions in JS</h2>
        <button onclick="myfunction()">Click Me</button>
        <button onclick="add(15,27)">Sum</button>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <script>
            function myfunction(){
                document.getElementById("p1").innerHTML="This is my first function is JS";
            }
            function add(a,b){
                document.getElementById("p2").innerHTML="Sum of" +a+ " and " +b+ " is " +(a,b);
            }
        </script>
    </body>
</html>
